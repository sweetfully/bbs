{% load static %}
<div id="nav-row" class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="navbar">
            <div class="navbar-header">
                <a class="navbar-brand " href="{% url 'bbs_home' %}">
                    <img src="{% static 'img/logo.png' %}" alt="logo" class="nav-logo">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul id="navbar-ul" class="nav navbar-nav">
                    <li><a href="{% url 'bbs_home' %}">首页</a></li>
                    <li class="active" data-toggle="tab"><a href="#">互联网</a></li>
                    <li data-toggle="tab"><a href="#">设计类</a></li>
                    <li data-toggle="tab"><a href="#">建筑业</a></li>
                    <li data-toggle="tab"><a href="#">汽车类</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="博客文章或名称......">
                        <span class="input-group-btn">
							<button class="btn btn-primary" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
						</span>
                    </div>
                </form>


                {% if request.user.is_authenticated %}
                    <div class="nav navbar-nav navbar-right col-lg-1 col-md-1">
                        <!-- Single button -->
                        <div class="btn-group">
                            <a class="btn btn-default dropdown-toggle home-avatar" data-toggle="dropdown"
                               aria-haspopup="true"
                               aria-expanded="false">
                                <img src="{{ request.user.avatar }}" class="nav-avatar">
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/blog/{{ request.user.username }}/home">个人中心</a></li>
                                <li><a href="/user/user_data">个人信息</a></li>
                                <li><a href="#">修改密码</a></li>
                                <li><a href="/user/logout">退出登录</a></li>
                            </ul>
                        </div>
                    </div>
                    <ul id="navbar-ul" class="nav navbar-nav navbar-right">
                        <li hidden-sm hidden-md ><span class="nav-greet" href="javascript:void(0);">欢迎回来：{{ request.user.user_nick }}&nbsp;
                            (用户ID：{{ request.user.username }})</span></li>
                        <li class="active" data-toggle="tab"><a href="#">消息</a></li>
                        <li data-toggle="tab"><a href="#">收藏</a></li>
                    </ul>
                {% else %}
                    <ul class="nav navbar-nav navbar-right nav-login">
                        <li><a href="/user/register"><span class="glyphicon glyphicon-user"></span>注册</a></li>
                        <li><a href="/user/login"><span class="glyphicon glyphicon-log-in"></span>登录</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>
    </div>
</div>
